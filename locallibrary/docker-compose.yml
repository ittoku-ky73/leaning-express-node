version: "3"

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: ittoku
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sample
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
  web:
    build: ./src
    ports:
      - 3000:3000
    volumes: 
      - ./src:/app

volumes:
  db_data: {}